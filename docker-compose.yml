services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3

  app:
    build: .
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_SESSION_NAME=${TELEGRAM_SESSION_NAME}
      - TELEGRAM_CHANNEL_USERNAME=${TELEGRAM_CHANNEL_USERNAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_PROXY_URL=${OPENAI_PROXY_URL}
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}/0
      - CELERY_RESULT_BACKEND=${REDIS_URL}/1
      - UV_PYTHON_PREFERENCE=only-system
      - UV_PYTHON_DOWNLOADS=0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data/telegram_sessions:/home/appuser/.telegram_sessions
    command: >
      sh -c "
        echo '▶ Applying database migrations...' &&
        alembic upgrade head &&
        echo '▶ Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  celery_worker:
    build: .
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_SESSION_NAME=${TELEGRAM_SESSION_NAME}
      - TELEGRAM_CHANNEL_USERNAME=${TELEGRAM_CHANNEL_USERNAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_PROXY_URL=${OPENAI_PROXY_URL}
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}/0
      - CELERY_RESULT_BACKEND=${REDIS_URL}/1
      - UV_PYTHON_PREFERENCE=only-system
      - UV_PYTHON_DOWNLOADS=0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data/telegram_sessions:/home/appuser/.telegram_sessions
    command: celery -A celery_worker.celery_app worker --loglevel=info

  celery_beat:
    build: .
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_SESSION_NAME=${TELEGRAM_SESSION_NAME}
      - TELEGRAM_CHANNEL_USERNAME=${TELEGRAM_CHANNEL_USERNAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_PROXY_URL=${OPENAI_PROXY_URL}
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}/0
      - CELERY_RESULT_BACKEND=${REDIS_URL}/1
      - UV_PYTHON_PREFERENCE=only-system
      - UV_PYTHON_DOWNLOADS=0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A celery_worker.celery_app beat --loglevel=info
    volumes:
      - ./data/telegram_sessions:/home/appuser/.telegram_sessions

  init_telegram:
    build: .
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_SESSION_NAME=${TELEGRAM_SESSION_NAME}
      - TELEGRAM_CHANNEL_USERNAME=${TELEGRAM_CHANNEL_USERNAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_PROXY_URL=${OPENAI_PROXY_URL}
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${REDIS_URL}/0
      - CELERY_RESULT_BACKEND=${REDIS_URL}/1
    volumes:
      - ./data/telegram_sessions:/home/appuser/.telegram_sessions
    command: uv run python -m app.telegram.auth
    profiles:
      - init

volumes:
  postgres_data: